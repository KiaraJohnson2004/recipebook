<!DOCTYPE html>
<html>
<head>
    <title>Search Recipes</title>
        <style>
            body {
            font-family: 'Roboto', sans-serif;  /* Modern, clean font */
    	    background-color: #f9f9f9;         /* Light, neutral background */
    	    margin: 0;
    	    padding: 0;
    	    color: #333333;  
        }
    	#menu {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333333;         /* Dark background for the menu */
    position: sticky;                  /* Keeps the menu at the top */
    top: 0;
    width: 100%;
}

.menuItem {
    float: left;
}

.menuLink {
    display: block;
    color: white;
    text-align: center;
    padding: 16px 20px;
    text-decoration: none;
    font-size: 18px;                   /* Modern font size */
}

.menuLink:hover {
    background-color: #444444;         /* Slightly lighter dark hover effect */
}

/* Recipe card layout */
.recipe-card {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;                         /* Space between cards */
    padding: 20px;
}

.recipe-card img {
    width: 100%;
    height: auto;
    border-radius: 8px;                /* Rounded corners for images */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Soft shadow for depth */
}

.recipe-card h3 {
    font-size: 22px;
    color: #333333;                    /* Dark text for titles */
    margin: 10px 0;
}

/* Button Styling */
button {
    background-color: #333333;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;                /* Rounded corners for buttons */
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #444444;         /* Light hover effect for buttons */
}

/* Footer Styling */
footer {
    background-color: #333333;         /* Dark footer for contrast */
    color: white;
    text-align: center;
    padding: 20px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

footer a {
    color: white;
    text-decoration: none;
    padding: 0 10px;
}

footer a:hover {
    text-decoration: underline;        /* Underline on hover for links */
}
    </style>
</head>
<body>
    <ul id="menu">
	<li class="menuItem"><a class="menuLink" href="/">Home</a></li>
        <li class="menuItem"><a class="menuLink" href="/create">Add a New Recipe</a></li>
        <li class="menuItem"><a class="menuLink" href="/search">View Saved Recipes</a></li>
        <li class="menuItem"><a class="menuLink" href="/discover">Search Recipes on the Web</a></li>
    </ul>
    <h1>Search Your Recipes</h1>
    <form method="POST" action="/search">
    	<label>Dish name:</label><br>
    	<input type="text" name="query"><br>

    	<input type="submit" value="Search saved recipess">
    </form>
</body>
</html>
