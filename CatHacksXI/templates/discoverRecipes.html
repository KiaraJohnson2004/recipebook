<!DOCTYPE html>
<html>
<head>
    <title>Discover Recipes</title>
    <style>
    	ul {
  	    list-style-type: none;
  	    margin: 0;
  	    padding: 0;
  	    overflow: hidden;
  	    background-color: #333333;
    	}

    	li {
  	    float: left;
    	}

    	li a {
  	    display: block;
  	    color: white;
  	    text-align: center;
  	    padding: 16px;
  	    text-decoration: none;
    	}

    	li a:hover {
  	    background-color: #111111;
    	}
    </style>
</head>
<body>
    <ul id="menu">
	<li><a href="/">Home</a></li>
        <li><a href="/create">Add a New Recipe</a></li>
        <li><a href="/search">View Saved Recipes</a></li>
        <li><a href="/discover">Search Recipes on the Web</a></li>
    </ul>
    <h1>Find New Recipes</h1>
    <form method="POST" action="/discover">
    	<label>Dish name:</label><br>
    	<input type="text" name="query"><br>

    	<input type="submit" value="Search the Web">
    </form>

</body>
</html>
